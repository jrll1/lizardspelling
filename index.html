<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chameleon Climb: Spelling Safari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
        
        :root {
            --vh: 100dvh;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: #061d12;
            height: var(--vh);
            overflow: hidden;
            touch-action: none; /* Prevents unwanted zooming/scrolling on mobile */
        }

        .rainforest-bg {
            background: linear-gradient(to bottom, #1a472a, #0d2b1d);
        }

        .tree-trunk {
            width: 70px;
            background: linear-gradient(90deg, #3d2b1f 0%, #5d4037 50%, #3d2b1f 100%);
            position: relative;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        /* Improved Tree Bark Texture */
        .tree-trunk::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.2'/%3E%3C/svg%3E");
            opacity: 0.2;
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border-radius: 100% 0 100% 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            z-index: 5;
        }

        .lizard {
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(4px 4px 6px rgba(0,0,0,0.5));
            transform-origin: center bottom;
        }

        .dancing {
            animation: dance 0.6s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes dance {
            0% { transform: translateX(-50%) translateY(0) rotate(-10deg) scale(1.1); }
            100% { transform: translateX(-50%) translateY(-20px) rotate(10deg) scale(1.2); }
        }

        .fart-cloud {
            animation: poof 0.8s ease-out forwards;
            position: absolute;
            pointer-events: none;
            z-index: 40;
        }

        @keyframes poof {
            0% { transform: scale(0.5); opacity: 0; }
            30% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(2.8); opacity: 0; }
        }

        .keyboard-key {
            user-select: none;
            cursor: pointer;
            transition: all 0.05s;
            -webkit-tap-highlight-color: transparent;
        }

        .keyboard-key:active {
            transform: scale(0.92) translateY(2px);
            background-color: #10b981 !important;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .chameleon-skin {
            fill: #4ade80;
            transition: fill 0.5s;
        }

        .lizard-svg {
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        #start-overlay {
            background: rgba(6, 29, 18, 0.95);
            z-index: 100;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row items-stretch text-white">

    <!-- Start Overlay (Unlocks Audio on Mobile) -->
    <div id="start-overlay" class="fixed inset-0 flex items-center justify-center p-6 text-center">
        <div class="max-w-md">
            <h1 class="text-4xl font-black text-emerald-400 mb-4">CHAMELEON CLIMB</h1>
            <p class="text-xl mb-8">Help the chameleon reach the top!</p>
            <button id="start-btn" class="bg-yellow-400 text-slate-900 px-12 py-6 rounded-3xl font-black text-2xl shadow-[0_8px_0_#ca8a04] active:translate-y-2 active:shadow-none transition-all uppercase">
                Tap to Play
            </button>
        </div>
    </div>

    <!-- Game World (Tree View) -->
    <div class="relative flex-[1.2] rainforest-bg overflow-hidden flex justify-center">
        <div class="tree-trunk h-full">
            <!-- Dynamic Leaf Distribution -->
            <div class="leaf w-16 h-8 top-10 -left-10 rotate-12"></div>
            <div class="leaf w-20 h-10 top-[20%] -right-12 -rotate-45"></div>
            <div class="leaf w-16 h-8 top-[40%] -left-10 rotate-45"></div>
            <div class="leaf w-24 h-12 top-[60%] -right-14 rotate-12"></div>
            <div class="leaf w-18 h-9 top-[80%] -left-12 -rotate-12"></div>
            
            <!-- Animals -->
            <div class="absolute top-[18%] -left-14 text-4xl opacity-90" title="Parrot">ü¶ú</div>
            <div class="absolute top-[48%] -right-14 text-4xl opacity-90" title="Monkey">üêí</div>
            <div class="absolute top-[78%] -left-14 text-4xl opacity-90" title="Snake">üêç</div>

            <!-- The Chameleon -->
            <div id="lizard" class="lizard absolute left-1/2 -translate-x-1/2 z-20" style="bottom: 40px;">
                <svg class="lizard-svg" width="90" height="70" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
                    <path id="tail" d="M85,55 Q115,55 115,75 Q115,95 95,95 Q75,95 75,80 Q75,68 88,68 Q95,68 95,78" fill="none" stroke="#22c55e" stroke-width="10" stroke-linecap="round" />
                    <path d="M70,55 L75,75 Q77,80 85,80" fill="none" stroke="#15803d" stroke-width="5" stroke-linecap="round" />
                    <path class="chameleon-skin" d="M25,60 Q55,10 85,55 L85,65 Q55,75 25,65 Z" stroke="#15803d" stroke-width="2" />
                    <circle cx="45" cy="40" r="3" fill="#22c55e" opacity="0.6" />
                    <circle cx="55" cy="30" r="4" fill="#22c55e" opacity="0.6" />
                    <path d="M40,65 L35,80 Q33,85 25,85" fill="none" stroke="#15803d" stroke-width="5" stroke-linecap="round" />
                    <path class="chameleon-skin" d="M30,62 L5,68 L2,48 L15,30 Q28,25 35,45 Z" stroke="#15803d" stroke-width="2" />
                    <g transform="translate(18, 52)">
                        <circle r="8" fill="#4ade80" stroke="#15803d" stroke-width="1" />
                        <circle r="3" fill="black" />
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <!-- UI Panel (Word & Keyboard) -->
    <div class="flex-none h-auto md:w-[450px] bg-slate-900 border-t-4 md:border-t-0 md:border-l-4 border-emerald-500 p-4 md:p-6 flex flex-col gap-3 items-center shadow-2xl relative z-30">
        
        <div class="bg-white/5 border border-white/10 rounded-2xl p-4 w-full text-center flex flex-col items-center gap-2">
            <div id="word-image" class="text-7xl mb-1 filter drop-shadow-xl animate-pulse">üê±</div>
            <div id="spelling-area" class="flex gap-2 h-12 items-center justify-center"></div>
        </div>

        <div class="w-full bg-slate-800 rounded-full h-3 p-0.5 border border-white/10">
            <div id="progress-fill" class="h-full bg-gradient-to-r from-emerald-500 to-yellow-400 rounded-full w-0 transition-all duration-700 ease-out"></div>
        </div>

        <!-- Keyboard: Not stretching to edges, larger touch targets -->
        <div class="px-2 w-full">
            <div id="keyboard" class="grid grid-cols-7 gap-1.5 md:gap-2 w-full max-w-[380px] mx-auto"></div>
        </div>

        <div id="feedback-msg" class="h-6 text-yellow-400 font-bold text-lg opacity-0 transition-opacity">Super!</div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-gradient-to-br from-emerald-600 to-emerald-800 p-8 rounded-[2rem] text-center shadow-2xl border-4 border-yellow-400 max-w-sm mx-4">
            <div class="text-6xl mb-4">üëë</div>
            <h2 class="text-3xl font-black mb-2 text-yellow-300">WELL DONE!</h2>
            <p class="text-base mb-6">You reached the top of the tree!</p>
            <button onclick="location.reload()" class="bg-yellow-400 text-slate-900 px-8 py-4 rounded-xl font-black text-xl hover:bg-yellow-300 shadow-[0_5px_0_#ca8a04] active:translate-y-1 active:shadow-none transition-all">Play Again</button>
        </div>
    </div>

    <script>
        const words = [
            { word: 'cat', icon: 'üê±' }, { word: 'dog', icon: 'üê∂' },
            { word: 'rat', icon: 'üêÄ' }, { word: 'bat', icon: 'ü¶á' },
            { word: 'fish', icon: 'üêü' }, { word: 'frog', icon: 'üê∏' },
            { word: 'pig', icon: 'üê∑' }, { word: 'log', icon: 'ü™µ' },
            { word: 'bug', icon: 'ü™≤' }, { word: 'bird', icon: 'üê¶' },
            { word: 'sun', icon: '‚òÄÔ∏è' }, { word: 'hat', icon: 'üëí' }
        ];

        let currentWordIndex = 0, userInput = "", score = 0, targetScore = 6;
        let shuffledWords = [...words].sort(() => Math.random() - 0.5);

        // --- MOBILE OPTIMIZED AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            // Prime with a silent buffer
            const buffer = audioCtx.createBuffer(1, 1, 22050);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start();
        }

        function createTone(freq, type, start, duration, volume) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + start);
            gain.gain.setValueAtTime(0, audioCtx.currentTime + start);
            gain.gain.linearRampToValueAtTime(volume, audioCtx.currentTime + start + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + start + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + start);
            osc.stop(audioCtx.currentTime + start + duration);
        }

        function playFartSound() {
            if (!audioCtx) return;
            const duration = 0.5;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + duration);
            
            const lfo = audioCtx.createOscillator();
            lfo.type = 'square';
            lfo.frequency.setValueAtTime(22, audioCtx.currentTime);
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.setValueAtTime(25, audioCtx.currentTime);
            lfo.connect(lfoGain);
            lfoGain.connect(osc.frequency);
            
            gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            lfo.start();
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
            lfo.stop(audioCtx.currentTime + duration);
            createFartCloud();
        }

        function playABC() {
            if (!audioCtx) return;
            const t = 0.22;
            const notes = [
                { f: 311.13, s: 0 }, { f: 349.23, s: 1 }, { f: 392.00, s: 2 },
                { f: 311.13, s: 4 }, { f: 349.23, s: 5 }, { f: 392.00, s: 6 }
            ];
            notes.forEach(n => createTone(n.f, 'triangle', n.s * t, 0.3, 0.15));
        }

        function createFartCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'fart-cloud text-5xl';
            cloud.innerHTML = 'üí®';
            const liz = document.getElementById('lizard');
            const rect = liz.getBoundingClientRect();
            cloud.style.left = `${rect.left + 70}px`;
            cloud.style.top = `${rect.top + 20}px`;
            document.body.appendChild(cloud);
            setTimeout(() => cloud.remove(), 800);
        }

        // --- GAME LOGIC ---
        document.getElementById('start-btn').onclick = () => {
            initAudio();
            document.getElementById('start-overlay').classList.add('hidden');
            initGame();
        };

        function initGame() {
            renderKeyboard();
            loadWord();
        }

        function loadWord() {
            const currentObj = shuffledWords[currentWordIndex];
            userInput = "";
            document.getElementById('word-image').textContent = currentObj.icon;
            const area = document.getElementById('spelling-area');
            area.innerHTML = "";
            for (let i = 0; i < currentObj.word.length; i++) {
                const slot = document.createElement('div');
                slot.className = "w-9 h-10 bg-white/10 rounded-lg border border-white/20 text-2xl font-bold flex items-center justify-center text-emerald-300 shadow-inner";
                slot.id = `slot-${i}`;
                area.appendChild(slot);
            }
        }

        function renderKeyboard() {
            const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
            const container = document.getElementById('keyboard');
            container.innerHTML = "";
            alphabet.forEach(letter => {
                const key = document.createElement('div');
                key.className = "keyboard-key bg-slate-800 text-white aspect-square flex items-center justify-center rounded-xl text-xl font-bold shadow-[0_3px_0_#1e293b] border border-white/5";
                key.textContent = letter;
                key.onclick = () => handleInput(letter);
                container.appendChild(key);
            });
            const back = document.createElement('div');
            back.className = "keyboard-key bg-red-600/80 text-white col-span-2 flex items-center justify-center rounded-xl text-xs font-black uppercase shadow-[0_3px_0_#7f1d1d]";
            back.textContent = "clear";
            back.onclick = () => { userInput = ""; updateSlots(); };
            container.appendChild(back);
        }

        function handleInput(letter) {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            const target = shuffledWords[currentWordIndex].word;
            if (userInput.length < target.length) {
                userInput += letter;
                updateSlots();
                if (userInput.length === target.length) setTimeout(checkAnswer, 150);
            }
        }

        function updateSlots() {
            const target = shuffledWords[currentWordIndex].word;
            for (let i = 0; i < target.length; i++) {
                const slot = document.getElementById(`slot-${i}`);
                if (slot) slot.textContent = userInput[i] || "";
            }
        }

        function checkAnswer() {
            const target = shuffledWords[currentWordIndex].word;
            userInput === target ? onCorrect() : onWrong();
        }

        function onCorrect() {
            score++;
            const liz = document.getElementById('lizard');
            const progress = document.getElementById('progress-fill');
            const feedback = document.getElementById('feedback-msg');

            feedback.style.opacity = 1;
            const paths = liz.querySelectorAll('.chameleon-skin');
            paths.forEach(p => p.style.fill = '#facc15');
            
            setTimeout(() => {
                feedback.style.opacity = 0;
                paths.forEach(p => p.style.fill = '');
            }, 2000);

            playABC();
            liz.classList.add('dancing');
            setTimeout(() => liz.classList.remove('dancing'), 4500);

            const treeHeight = document.querySelector('.tree-trunk').offsetHeight;
            const climbStep = (treeHeight - 160) / targetScore;
            liz.style.bottom = `${40 + (score * climbStep)}px`;
            progress.style.width = `${(score / targetScore) * 100}%`;

            if (score >= targetScore) {
                setTimeout(() => document.getElementById('win-modal').classList.remove('hidden'), 3000);
            } else {
                currentWordIndex = (currentWordIndex + 1) % shuffledWords.length;
                setTimeout(loadWord, 1200);
            }
        }

        function onWrong() {
            playFartSound();
            userInput = "";
            const feedback = document.getElementById('feedback-msg');
            feedback.textContent = "Try again!";
            feedback.style.opacity = 1;
            document.getElementById('spelling-area').classList.add('animate-bounce');
            setTimeout(() => {
                feedback.style.opacity = 0;
                feedback.textContent = "Super!";
                document.getElementById('spelling-area').classList.remove('animate-bounce');
                updateSlots();
            }, 1000);
        }
    </script>
</body>
</html>
